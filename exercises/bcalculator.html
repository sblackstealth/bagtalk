<!doctype html>
<html>
  <head>
    <title>Calculator</title>
    <link href="calculator.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="">
    <link rel="apple-touch-icon" sizes="60x60" href="">
    <link rel="apple-touch-icon" sizes="72x72" href="">
    <link rel="apple-touch-icon" sizes="76x76" href="">
    <link rel="apple-touch-icon" sizes="114x114" href="">
    <link rel="apple-touch-icon" sizes="120x120" href="">
    <link rel="apple-touch-icon" sizes="144x144" href="">
    <link rel="apple-touch-icon" sizes="152x152" href="">
    <link rel="apple-touch-icon" sizes="180x180" href="">
    <link rel="icon" type="image/png" sizes="192x192"  href="">
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <link rel="icon" type="image/png" sizes="96x96" href="">
    <link rel="icon" type="image/png" sizes="16x16" href="">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <script src="calc.js"></script>
  </head>
  <body>
    <div id="calc">
      <div id="output"></div>
      <div class="row">
        <div id="7" class="key">7</div>
        <div id="8" class="key">8</div>
        <div id="9" class="key">9</div>
        <div id="add" class="key">+</div>
      </div>
      <div class="row">
        <div id="4" class="key">4</div>
        <div id="5" class="key">5</div>
        <div id="6" class="key">6</div>
        <div id="sub" class="key">-</div>
      </div>
      <div class="row">
        <div id="1" class="key">1</div>
        <div id="2" class="key">2</div>
        <div id="3" class="key">3</div>
        <div id="mul" class="key">*</div>
      </div>
      <div class="row">
        <div id="clr" class="key">C</div>
        <div id="0" class="key">0</div>
        <div id="eq" class="key">=</div>
        <div id="div" class="key">/</div>
      </div>
    </div>
  </body>
</html>
